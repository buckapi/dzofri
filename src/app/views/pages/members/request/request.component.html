<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Miembros</a></li>
    <li class="breadcrumb-item active" aria-current="page">Solicitudes de registro</li>
  </ol>
</nav>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre o razon social</th>
                <th>Email</th>
                <th>Status</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let card of cards$; let i = index'    [hidden]=" card.status!='pending'" >
                <td>{{card.name}}</td>
                <td>{{card.email}}</td>
                <td>{{card.status}}</td>
                <td>{{card.createdAt | date:'dd/MM/yyyy'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
