<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Autopartes</a></li>
    <li class="breadcrumb-item active" aria-current="page">Inventario</li>
  </ol>
  <div class="mt-md-3 mt-xl-0">
    <a  (click)="false" class="d-none d-sm-block">
      <i class="feather icon-award icon-lg text-muted" ngbTooltip="Automoviles"></i>
    </a>
  </div>
</nav>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
    
                <th>Stock</th>
                <!-- <th>Fecha</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let product of products$; let i = index'   >
                 <td class="py-1" sty>
                  <img src="{{product.images[0]}}" alt="image">
                </td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>

                <td>{{product.price}}</td>
                <td>{{product.stock}}</td>
                <!-- <td>{{product.createdAt | date:'dd/MM/yyyy'}}</td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
